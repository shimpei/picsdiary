<head> 
<title>RECREO管理</title> 
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
<link href="../css/main.css" rel="stylesheet" type="text/css" />
</head> 
<body> 
<div id="container"> 
<div id="header"></div> 
<div id="wrapper"> 
<div id="content">
<h2>アーティクルの編集</h2>
<form action="/admin/article/edit" method="post" style="padding:30px 0px;">
日付：<br /><input type="text" name="createdate" value="{{article.createdate}}" /><br />
タイトル：<br /><input type="text" name="title" value="{{article.title}}" /><br />
タイプ：<br /><select name="articletype"><option value="1">diary</option><option value="2">book</option></select><br />
テキスト（For Book）：<br /><textarea name="comment" rows="3" cols="60">{{article.Comment}}</textarea><br />
<br />
<input type="hidden" name="akey" value="{{article.key}}" />
<input type="submit" value="更新">
</form>
</div><!-- end content -->
</div><!-- end wrapper -->

</div>
